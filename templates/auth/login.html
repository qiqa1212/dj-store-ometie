{% extends 'shop/base.html' %}

{% block title %}
Login OneTime
{% endblock title %}


{% load crispy_forms_tags %}

{% block content %}

    {% if form.errors %}
        
    {% endif %}
    <div class="row" style="height: 50em;
    width: 100%;">
        <form method="post" action="{% url 'auth:login' %}" class="m-5 pt-5 w-25 col-md-8 mx-auto">
            {% csrf_token %}
            <div class="">
                {% crispy login_form %}
                <div class="pt-3 d-flex flex-row-reverse">
                    <button type="submit" class="btn btn-dark">log in</button>
                    <input type="hidden" name="next" value="{% url 'shop:index' %}">
                </div>
            </div>
        </form>
        
    </div>
    
{% endblock content %}
